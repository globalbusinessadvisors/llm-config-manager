# Docker Compose for LLM Config Manager
# Production-ready stack with monitoring

version: '3.8'

services:
  # Main application
  llm-config-manager:
    build:
      context: .
      dockerfile: Dockerfile
    image: llm-config-manager:latest
    container_name: llm-config-manager
    restart: unless-stopped
    ports:
      - "8080:8080"    # API port
      - "9090:9090"    # Metrics port
    volumes:
      - llm-config-data:/var/lib/llm-config/data
      - llm-config-cache:/var/lib/llm-config/cache
      - llm-config-backups:/var/lib/llm-config/backups
      - llm-config-logs:/var/log/llm-config
      - ./config/production.yaml:/etc/llm-config/config.yaml:ro
    environment:
      - RUST_LOG=info
      - LLM_CONFIG_ENVIRONMENT=production
      - LLM_CONFIG_ENCRYPTION_KEY=${ENCRYPTION_KEY}
      - LLM_CONFIG_DATABASE_PASSWORD=${DB_PASSWORD}
    networks:
      - llm-config-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
    depends_on:
      - prometheus
    labels:
      - "com.llm-config.description=LLM Config Manager API"
      - "com.llm-config.version=1.0.0"

  # Prometheus for metrics
  prometheus:
    image: prom/prometheus:v2.48.0
    container_name: llm-config-prometheus
    restart: unless-stopped
    ports:
      - "9091:9090"
    volumes:
      - ./monitoring/prometheus/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - ./monitoring/prometheus/alerts.yml:/etc/prometheus/alerts.yml:ro
      - prometheus-data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--storage.tsdb.retention.time=15d'
      - '--web.console.libraries=/usr/share/prometheus/console_libraries'
      - '--web.console.templates=/usr/share/prometheus/consoles'
      - '--web.enable-lifecycle'
    networks:
      - llm-config-network
    labels:
      - "com.llm-config.description=Prometheus Metrics Server"

  # Grafana for visualization
  grafana:
    image: grafana/grafana:10.2.2
    container_name: llm-config-grafana
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - grafana-data:/var/lib/grafana
      - ./monitoring/grafana/dashboards:/etc/grafana/provisioning/dashboards:ro
      - ./monitoring/grafana/datasources:/etc/grafana/provisioning/datasources:ro
    environment:
      - GF_SECURITY_ADMIN_USER=${GRAFANA_ADMIN_USER:-admin}
      - GF_SECURITY_ADMIN_PASSWORD=${GRAFANA_ADMIN_PASSWORD:-admin}
      - GF_USERS_ALLOW_SIGN_UP=false
      - GF_SERVER_ROOT_URL=http://localhost:3000
      - GF_ANALYTICS_REPORTING_ENABLED=false
      - GF_ANALYTICS_CHECK_FOR_UPDATES=false
    networks:
      - llm-config-network
    depends_on:
      - prometheus
    labels:
      - "com.llm-config.description=Grafana Dashboard"

  # Alertmanager for alerts
  alertmanager:
    image: prom/alertmanager:v0.26.0
    container_name: llm-config-alertmanager
    restart: unless-stopped
    ports:
      - "9093:9093"
    volumes:
      - ./monitoring/prometheus/alertmanager.yml:/etc/alertmanager/alertmanager.yml:ro
      - alertmanager-data:/alertmanager
    command:
      - '--config.file=/etc/alertmanager/alertmanager.yml'
      - '--storage.path=/alertmanager'
    networks:
      - llm-config-network
    labels:
      - "com.llm-config.description=Alertmanager"

  # PostgreSQL database (optional)
  postgres:
    image: postgres:16-alpine
    container_name: llm-config-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=llm_config
      - POSTGRES_USER=llm_config_user
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_INITDB_ARGS=--encoding=UTF-8
    networks:
      - llm-config-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U llm_config_user"]
      interval: 10s
      timeout: 5s
      retries: 5
    labels:
      - "com.llm-config.description=PostgreSQL Database"

  # Redis cache (optional)
  redis:
    image: redis:7-alpine
    container_name: llm-config-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD}
    networks:
      - llm-config-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    labels:
      - "com.llm-config.description=Redis Cache"

  # Node exporter for system metrics
  node-exporter:
    image: prom/node-exporter:v1.7.0
    container_name: llm-config-node-exporter
    restart: unless-stopped
    ports:
      - "9100:9100"
    volumes:
      - /proc:/host/proc:ro
      - /sys:/host/sys:ro
      - /:/rootfs:ro
    command:
      - '--path.procfs=/host/proc'
      - '--path.sysfs=/host/sys'
      - '--collector.filesystem.mount-points-exclude=^/(sys|proc|dev|host|etc)($$|/)'
    networks:
      - llm-config-network
    labels:
      - "com.llm-config.description=Node Exporter"

networks:
  llm-config-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.28.0.0/16

volumes:
  llm-config-data:
    driver: local
  llm-config-cache:
    driver: local
  llm-config-backups:
    driver: local
  llm-config-logs:
    driver: local
  prometheus-data:
    driver: local
  grafana-data:
    driver: local
  alertmanager-data:
    driver: local
  postgres-data:
    driver: local
  redis-data:
    driver: local
