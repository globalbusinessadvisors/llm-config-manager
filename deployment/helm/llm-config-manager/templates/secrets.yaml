apiVersion: v1
kind: Secret
metadata:
  name: {{ include "llm-config-manager.secretName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "llm-config-manager.labels" . | nindent 4 }}
    app.kubernetes.io/component: secrets
type: Opaque
stringData:
  ENCRYPTION_KEY: {{ .Values.secrets.encryptionKey | quote }}
  API_TOKEN_SECRET: {{ .Values.secrets.apiTokenSecret | quote }}
