# Secrets for LLM Config Manager
# IMPORTANT: In production, use external secret management (Vault, Sealed Secrets, etc.)
# This file shows the structure - actual values should NEVER be committed to Git
apiVersion: v1
kind: Secret
metadata:
  name: llm-config-manager-secrets
  namespace: llm-config
  labels:
    app: llm-config-manager
    component: secrets
type: Opaque
stringData:
  # Encryption key (base64 encoded 32-byte key)
  # Generate with: openssl rand -base64 32
  ENCRYPTION_KEY: "CHANGE_ME_GENERATE_WITH_OPENSSL_RAND"

  # Database password
  DATABASE_PASSWORD: "CHANGE_ME_USE_STRONG_PASSWORD"

  # Redis password
  REDIS_PASSWORD: "CHANGE_ME_USE_STRONG_PASSWORD"

  # API tokens for external integrations
  API_TOKEN_SECRET: "CHANGE_ME_GENERATE_SECURE_TOKEN"

  # TLS certificate and key (if using TLS)
  # TLS_CERT: |
  #   -----BEGIN CERTIFICATE-----
  #   ...
  #   -----END CERTIFICATE-----
  # TLS_KEY: |
  #   -----BEGIN PRIVATE KEY-----
  #   ...
  #   -----END PRIVATE KEY-----

---
# Database credentials
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: llm-config
  labels:
    app: postgres
    component: database
type: Opaque
stringData:
  POSTGRES_PASSWORD: "CHANGE_ME_USE_STRONG_PASSWORD"
  POSTGRES_USER: "llm_config_user"
  POSTGRES_DB: "llm_config"

---
# Redis credentials
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: llm-config
  labels:
    app: redis
    component: cache
type: Opaque
stringData:
  REDIS_PASSWORD: "CHANGE_ME_USE_STRONG_PASSWORD"
