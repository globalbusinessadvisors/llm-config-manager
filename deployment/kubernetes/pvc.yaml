# Persistent Volume Claims for LLM Config Manager
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: llm-config-data
  namespace: llm-config
  labels:
    app: llm-config-manager
    component: storage
spec:
  accessModes:
    - ReadWriteOnce
  storageClassName: standard  # Change to your storage class
  resources:
    requests:
      storage: 50Gi

