openapi: 3.0.3
info:
  title: LLM Config Manager API
  description: |
    Enterprise-grade REST API for the LLM Config Manager.

    ## Overview

    The LLM Config Manager API provides secure, scalable configuration management for LLM applications.
    It supports multi-environment configurations, encrypted secrets, version control, and comprehensive
    security features including rate limiting, input validation, and policy enforcement.

    ## Features

    - **Multi-Environment Support**: Manage configurations across base, development, staging, production, and edge environments
    - **Secret Management**: Secure storage of API keys and sensitive data using AES-256-GCM encryption
    - **Version Control**: Complete configuration history with rollback capabilities
    - **Security**: Rate limiting (100 req/s authenticated, 10 req/s unauthenticated), input validation, and attack prevention
    - **RBAC**: Role-based access control with audit logging
    - **High Performance**: <10ms response times with multi-tier caching

    ## Authentication

    Currently, the API uses simple header-based authentication. For production deployments,
    we recommend implementing OAuth 2.0, JWT tokens, or API keys with proper validation.

    Add authentication headers to your requests:
    ```
    Authorization: Bearer <your-token>
    X-User-ID: <user-identifier>
    ```

    ## Rate Limiting

    - **Authenticated**: 100 requests/second with burst of 50
    - **Unauthenticated**: 10 requests/second with burst of 10
    - **Per-IP Limits**: Automatic throttling and temporary bans for abuse

    Rate limit headers are included in responses:
    ```
    X-RateLimit-Limit: 100
    X-RateLimit-Remaining: 95
    X-RateLimit-Reset: 1634567890
    ```

    ## Security

    The API implements multiple security layers:
    - Input validation and sanitization
    - Rate limiting with automatic IP banning
    - TLS/HTTPS enforcement (production)
    - CORS policy enforcement
    - Request size limits (10MB max)
    - SQL injection, XSS, and path traversal prevention

    ## Error Handling

    All errors follow a consistent JSON structure:
    ```json
    {
      "error": "Error Type",
      "message": "Detailed error message"
    }
    ```

    See the Errors section for details on specific error codes.

  version: 0.5.0
  contact:
    name: LLM Config Manager Support
    email: support@llm-config-manager.io
    url: https://docs.llm-config-manager.io
